# @package _global_

defaults:
  - override /data: openwebtext-split
  - override /model: small
  - override /algo: mdlm

data:
  cache_dir: /home/ubuntu/.cache/huggingface/datasets

callbacks:
  checkpoint_every_n_steps:
    every_n_train_steps: 10000
  sample_saver:
    enabled: true
    num_samples: 5

checkpointing:
  resume_from_ckpt: false

hydra:
  run:
    dir: ./outputs/${data.train}/mdlm

wandb:
  project: uni_d2
  name: mdlm_${data.train}
